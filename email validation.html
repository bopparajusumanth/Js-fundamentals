<html>
    <head>
        <title>Form Validations</title>
        <script  type="text/javascript">
        function validate()
        {
            var text = document.getElementById("text1").value;
            var regx = /^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9]+).([a-z]{2,20})(.[a-z]{2,8})?$/;
            
            if(regx.test(text))
            {
                document.getElementById("1b1text").innerHTML="valid";
                document.getElementById("1b1text").style.visibility="visible";
                document.getElementById("1b1text").style.color="green";
            }
            else{

                document.getElementById("1b1text").innerHTML="Invalid";
                document.getElementById("1b1text").style.visibility="visible";
                document.getElementById("1b1text").style.color="red";
            }
        }

        </Script>
    </head>
    <body>
         <form>
             <input id ="text1" placeholder="email" type="text"/>
            <br>
            <label id="1b1text" style="color: red; visibility:hidden">Invalid</label>
            <br>
            <button onclick="validate()" type="button">Submit</button>
         </form>
    </body>
</html>
