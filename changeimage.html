<html>
    <head>
        <title>My Title</title>
        <script  type="text/javascript">
        function setNewImage(){
            document.getElementById("img1").src="reesby.jpeg";
        }
        function setOldImage(){
            document.getElementById("img1").src="reesby.jpg";
        }
        </Script>
           
    </head>
    <body>
        <img id="img1" onmouseover="setNewImage()" onmouseout="setOldImage()"" src="reesby.jpg" width="300px"/>
    </body>
</html>
