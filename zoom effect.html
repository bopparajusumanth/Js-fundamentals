<html>
    <head>
    </title> Basic Animations </title>
    <script type= "text/javascript">
        var width = 100;
        var difference=2;
        var intervalID = 0;
       // document.getElementById("img1").style.width=width;
        function increase(){
            clearInterval(intervalID);
            intervalID=setInterval(expand, 10);
        }
        function decrease(){
            clearInterval(intervalID);
            intervalID=setintervalID(shrink, 20);
        }
        function expand(){
            if(width<300)
            {
                width = width+difference;
                document.getElementById("img1").width=width;
            }
            else{
                clearInterval(intervalID);
            }

        }
        function shrink()
        {
            if(width>200)
            {
                width=width-difference;
                document.getElementById("img1").width=width;
            }
            else{
                clearIntervalID(intervalID);
            }
        }
        
         

        </script>
        </head>
        <body>

            <br>
            <br>
            <img onmouseover="increase()" onmouseout="decrease()" id=img1
            src="reesby.jpeg" width="200px" />
            </body>
    </html>
