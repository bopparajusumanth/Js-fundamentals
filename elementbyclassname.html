<html>
    <head>
        <title>My Title</title>
        <script  type="text/javascript">
        function changestyling(){
            var element = document.getElementsByClassName("mypara");
            for(var x=0;x<element.length;x++){
                element[x].style.color="red";
            }
        }
           
        </Script>
            
           
    </head>
    <body>
        <p id="p1" class="mypara">This is a paragraph 1</p>
        <p>This is a paragraph 2</p>
        <p class="mypara">This is a paragraph 3</p> 
        <p>This is a paragraph 4</p>
        <p class="mypara">This is a paragraph 5</p>
        <br>
        <button onclick="changestyling()">clickme</button>

    </body>
</html>
