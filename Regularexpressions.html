<html>
    <head>
        <title>Form Validations</title>
        <script  type="text/javascript">


        function validate(){
            var username=document.getElementById("uname").value;
             var regx = /E00/;
            if(regx.test(username))
            {
                // alert("valid Username");
                document.getElementById("1bluser").style.visibility="hidden";
            }
            else{
                // alert("Invalid Username");
                document.getElementById("1bluser").style.visibility="visible";
            }

        }
        </Script>
    </head>
    <body>
        <form action="formvalidation-message.html">
            <input id="uname" placeholder="Username" type="text" />
            <label id="1bluser" style="color: red; visibility: hidden;">Invalid Username</label>

</html>
